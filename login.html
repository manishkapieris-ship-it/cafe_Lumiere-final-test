<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Café Lumière</title>

  <style>
    /* Background setup */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("images/login.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Glassy neon container */
    .auth-container {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 380px;
      text-align: center;
      color: white;
      position: relative;
      border: 2px solid rgba(0, 255, 100, 0.3);
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.4);
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(0, 255, 100, 0.3); }
      100% { box-shadow: 0 0 30px rgba(0, 255, 100, 0.7); }
    }

    .auth-container img.logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 20px;
      margin: 0 6px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background: #00ff66;
      color: #111;
    }

    .auth-box {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      display: none;
    }

    .auth-box.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .auth-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      margin: 10px 0;
      text-align: center;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.85);
    }

    .auth-box button.login-btn {
      width: 100%;
      background: #00ff66;
      color: #111;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .auth-box button.login-btn:hover {
      background: #00cc55;
    }

    /* Message Box */
    .message {
      margin-top: 12px;
      font-size: 0.9rem;
      padding: 10px;
      border-radius: 10px;
      display: none;
      transition: opacity 0.5s ease;
    }

    .message.success {
      background: rgba(0, 255, 100, 0.15);
      color: #00ff66;
      border: 1px solid #00ff66;
    }

    .message.error {
      background: rgba(255, 50, 50, 0.15);
      color: #ff5757;
      border: 1px solid #ff5757;
    }

    .forgot-password {
      display: block;
      margin-top: 8px;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .forgot-password:hover {
      color: #00ff66;
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .social:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    .social img {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }

    .toggle-text {
      margin-top: 15px;
      color: #ccc;
    }

    .toggle-text a {
      color: #00ff66;
      font-weight: bold;
      text-decoration: none;
    }

    .toggle-text a:hover {
      text-decoration: underline;
    }

    /* Forgot Password Modal */
    .forgot-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .forgot-content {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #00ff66;
      border-radius: 15px;
      padding: 30px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 25px #00ff66;
      backdrop-filter: blur(15px);
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .forgot-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1rem;
    }

    .forgot-content button {
      background: #00ff66;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      color: #111;
      transition: 0.3s;
    }

    .forgot-content button:hover {
      background: #00cc55;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .close-btn:hover {
      color: #00ff66;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <img src="images/logo.png" class="logo" alt="Logo">
    <h2 id="formTitle">Sign In</h2>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Sign In</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-box active">
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
      <div id="loginMessage" class="message"></div>
      <a class="forgot-password" onclick="openModal()">Forgot Password?</a>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="auth-box">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="login-btn">Register</button>
    </form>

    <div class="social-login">
      <p>Or login with</p>
      <div class="social-buttons">
        <a href="#" class="social"><img src="images/google.png" alt="Google"> Google</a>
        <a href="#" class="social"><img src="images/facebook.png" alt="Facebook"> Facebook</a>
        <a href="#" class="social"><img src="images/twitter.png" alt="Twitter"> Twitter</a>
      </div>
    </div>

    <div class="toggle-text">
      Don’t have an account? <a href="#" id="toggleLink">Sign Up</a>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="forgot-modal">
    <div class="forgot-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Reset Password</h3>
      <p>Enter your registered email address. We’ll send you a link to reset your password.</p>
      <input type="email" id="resetEmail" placeholder="Enter your email" />
      <button onclick="sendResetLink()">Send Reset Link</button>
      <p id="resetMsg"></p>
    </div>
  </div>

  <script>
    // Tab switching
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("formTitle");
    const toggleLink = document.getElementById("toggleLink");

    function showLogin() {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      formTitle.textContent = "Sign In";
      toggleLink.textContent = "Sign Up";
    }

    function showSignup() {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      formTitle.textContent = "Sign Up";
      toggleLink.textContent = "Login";
    }

    loginTab.onclick = showLogin;
    signupTab.onclick = showSignup;

    toggleLink.onclick = (e) => {
      e.preventDefault();
      if (formTitle.textContent === "Sign In") showSignup();
      else showLogin();
    };

    // Forgot password modal
    function openModal() {
      document.getElementById("forgotModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("forgotModal").style.display = "none";
    }

    function sendResetLink() {
      const email = document.getElementById("resetEmail").value.trim();
      const msg = document.getElementById("resetMsg");

      if (!email) {
        msg.textContent = "⚠️ Please enter your email!";
        msg.style.color = "orange";
        return;
      }

      msg.textContent = "✅ Password reset link sent to " + email;
      msg.style.color = "#00ff66";

      setTimeout(() => closeModal(), 2500);
    }

    // Simple login simulation (no alerts)
    document.querySelector("#loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = this.querySelector("input[type='email']").value.trim();
      const password = this.querySelector("input[type='password']").value.trim();
      const msg = document.getElementById("loginMessage");

      msg.style.display = "block";

      if (!email || !password) {
        msg.textContent = "⚠️ Please enter both email and password!";
        msg.className = "message error";
        setTimeout(() => msg.style.display = "none", 3000);
        return;
      }

      if (email === "admin@example.com" && password === "1234") {
        msg.textContent = "Login successful! Redirecting...";
        msg.className = "message success";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      } else {
        msg.textContent = "Invalid email or password!";
        msg.className = "message error";
        setTimeout(() => msg.style.display = "none", 3000);
      }
    });
  </script>
</body>
</html>
