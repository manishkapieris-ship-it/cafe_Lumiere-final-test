<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Café Lumière</title>

  <style>
    /* ---------- GENERAL BACKGROUND ---------- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("images/login.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ---------- GLASSY NEON CONTAINER ---------- */
    .auth-container {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 380px;
      text-align: center;
      color: white;
      border: 2px solid rgba(0, 255, 100, 0.3);
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.4);
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(0, 255, 100, 0.3); }
      100% { box-shadow: 0 0 30px rgba(0, 255, 100, 0.7); }
    }

    .auth-container img.logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 20px;
      margin: 0 6px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background: #00ff66;
      color: #111;
    }

    .auth-box {
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .auth-box.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .auth-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      margin: 10px 0;
      text-align: center;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.85);
    }

    .login-btn {
      width: 100%;
      background: #00ff66;
      color: #111;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #00cc55;
    }

    .forgot-password {
      display: block;
      margin-top: 8px;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .forgot-password:hover {
      color: #00ff66;
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login p {
      font-size: 0.9rem;
      color: #ccc;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .social:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    .social img {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }

    .forgot-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .forgot-content {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #00ff66;
      border-radius: 15px;
      padding: 30px;
      width: 350px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 25px #00ff66;
      backdrop-filter: blur(15px);
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    .forgot-content input,
    .forgot-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .close-btn:hover {
      color: #00ff4c;
    }

    /* --- Floating success box --- */
    .success-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff66;
      color: #00ff66;
      padding: 25px 40px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 25px rgba(0,255,100,0.5);
      backdrop-filter: blur(10px);
      text-align: center;
      z-index: 9999;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .success-popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

  </style>
</head>

<body class="login-page">

  <div class="auth-container">
    <img src="images/logo.png" class="logo" alt="Logo">
    <h2 id="formTitle">Sign In</h2>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Sign In</button>
      <button id="signupTab">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-box active">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
      <a class="forgot-password" onclick="showPopup('Feature coming soon!')">Forgot Password?</a>
      <button type="button" class="login-btn" onclick="openGuestForm()">Continue as Guest</button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="auth-box">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit" class="login-btn">Register</button>
    </form>

    <div class="social-login">
      <p>Or login with</p>
      <div class="social-buttons">
        <a href="#" class="social"><img src="images/google.png" alt="Google"> Google</a>
        <a href="#" class="social"><img src="images/facebook.png" alt="Facebook"> Facebook</a>
        <a href="#" class="social"><img src="images/twitter.png" alt="Twitter"> Twitter</a>
      </div>
    </div>

    <div class="toggle-text">
      Don’t have an account? <a href="#" id="toggleLink">Sign Up</a>
    </div>
  </div>

  <!-- ---------- GUEST LOGIN MODAL ---------- -->
  <div id="guestModal" class="forgot-modal">
    <div class="forgot-content">
      <span class="close-btn" onclick="closeGuestForm()">&times;</span>
      <h3>Continue as Guest</h3>
      <input type="text" id="guestName" placeholder="Enter your full name" />
      <select id="guestGender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button onclick="confirmGuestLogin()">Confirm</button>
    </div>
  </div>

  <script>
  // --- Smooth Neon Popup ---
  function showPopup(message) {
    const popup = document.createElement("div");
    popup.className = "success-popup";
    popup.innerHTML = message;
    document.body.appendChild(popup);
    setTimeout(()=>popup.classList.add("show"), 100);
    setTimeout(()=>{
      popup.classList.remove("show");
      setTimeout(()=>popup.remove(), 500);
    }, 2000);
  }

  // --- Tab switching ---
  const loginTab = document.getElementById("loginTab");
  const signupTab = document.getElementById("signupTab");
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const formTitle = document.getElementById("formTitle");
  const toggleLink = document.getElementById("toggleLink");

  loginTab.onclick = () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.classList.add("active");
    signupForm.classList.remove("active");
    formTitle.textContent = "Sign In";
  };
  signupTab.onclick = () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    signupForm.classList.add("active");
    loginForm.classList.remove("active");
    formTitle.textContent = "Sign Up";
  };

  // --- Guest login ---
  function openGuestForm() {
    document.getElementById("guestModal").style.display = "flex";
  }
  function closeGuestForm() {
    document.getElementById("guestModal").style.display = "none";
  }
  function confirmGuestLogin() {
    const name = document.getElementById("guestName").value.trim();
    const gender = document.getElementById("guestGender").value;
    if (!name || !gender) return showPopup("Please enter your name & gender!");
    sessionStorage.setItem("loggedIn", "guest");
    sessionStorage.setItem("guestName", name);
    sessionStorage.setItem("guestGender", gender);
    showPopup(`Welcome ${gender === "female" ? "Miss" : "Mr"} ${name}!`);
    setTimeout(()=> window.location.href = "index.html", 1200);
  }

  // --- Normal login ---
  document.querySelector("#loginForm").addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (email === "admin@example.com" && pass === "1234") {
      sessionStorage.setItem("loggedIn", "user");
      showPopup("Welcome back ☕ Login successful!");
      setTimeout(()=> window.location.href = "index.html", 1200);
    } else {
      showPopup("Invalid email or password!");
    }
  });
  </script>
</body>
</html>
